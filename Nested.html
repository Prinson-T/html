<!DOCTYPE html>
<html>
    <head> 
        <title> Nested HTML Lists </title>
    </head>
    <body bgcolor="pink">
    <ul> 
        <li>Fruits</li>
        <ol>
            <li>banana</li>
            <li>grapes</li>
        </ol>
    </ul>
    <ul> 
        <li>Flowers</li>
        <ol>
            <li>tulips</li>
            <li>jasmine</li>
        </ol>
    </ul>
    <ul>
        <li>Vegetables</li>
        <ol>
            <li>brinjal</li>
            <li>pumpkin</li>
        </ol>
    </ul>
</body>
</html>
