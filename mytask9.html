<!DOCTYPE html>
<html>
    <head>
        <style>
            /*unvisited link*/
            a:link{
                color: red;
            }
            /*:visited link*/
            a:visited{
                color: green;
            }
            /*mouse over link*/
            a:hover{
                color: hotpink;
            }
            /* selected link */
               a:active {
              color: blue;
            }
        </style>
    </head>
    <body>
        <p> <b><a href="mytask5.html" target="new">this is a link </a></b></p>
    </body>
</html>
