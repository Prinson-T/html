<!DOCTYPE html>
<html> 
    <head> 
        <title>HTMl Lists</title>
    </head>
    <h1 style="color: orange;">HTML List</h1>
    <body bgcolor="navyblue">
        <h2 style="color: blue;">Unordered list</h2>
        <p style="color: white;">Ordering doesn't matter.</p>
        <ul>
            <li style="color: white;"> milk </li>
            <li style="color: white;">Sugar </li>
            <li style="color: white;">Bread </li>
        </ul>
        <h2 style="color: blue;">Ordered list</h2>
        <p style="color: white;">Ordering does matter.</p>
        <ol> 
            <li style="color: white;">              put the kettle on</li>
            <li style="color: white;">put the teabag in the cup</li>
            <li style="color: white;">wait for kettle to boil</li>
            <li style="color: white;">pour boiling water in the cup</li>
        </ol>
        

    </body>
</html>
